<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MBTI 测试</title>
  <link rel="stylesheet" href="mbti.css">
</head>
<body>
  <div id="top-nav"></div>
  <script src="../top-nav.js"></script>
  <div class="mbti-wrap">
    <div id="progress-bar" class="progress-bar"><div id="progressInner" class="inner"></div></div>
    <main class="question-card" aria-live="polite">
      <h1 id="questionText" class="question-title"></h1>
      <div id="likert" class="likert">
        <button data-score="1" class="dot" aria-label="非常不同意"></button>
        <button data-score="2" class="dot" aria-label="轻微不同意"></button>
        <button data-score="3" class="dot" aria-label="略偏不同意"></button>
        <button data-score="4" class="dot" aria-label="中立"></button>
        <button data-score="5" class="dot" aria-label="略偏同意"></button>
        <button data-score="6" class="dot" aria-label="轻微同意"></button>
        <button data-score="7" class="dot" aria-label="非常同意"></button>
      </div>
    </main>
    <footer class="bottom-nav">
      <button id="prevBtn" class="btn outline" disabled>返回上一题</button>
      <button id="nextBtn" class="btn primary" disabled>下一题</button>
    </footer>
  </div>
  <script src="mbti.js"></script>
</body>
</html>
