<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>高校图谱 · 首页</title>
  <style>
    :root { --primary:#1E40FF; --text:#1A1A1A; --bg:#FFFFFF; --line:#e5e7eb; --muted:#64748b; }
    html,body { margin:0; padding:0; background:var(--bg); color:var(--text); font-family: Inter, Roboto, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, "PingFang SC", "Microsoft Yahei", sans-serif; }
    .layout { display:grid; grid-template-columns: 220px 300px 1fr; gap:0; max-width: 1500px; margin:0 auto; padding: 18px; }
    .app-side { background:#fff; padding:12px; position:sticky; top:18px; align-self:start; height:calc(100vh - 36px); overflow:auto; border:none; border-right:1px solid var(--line); border-radius:0; }
    .dir-side { background:#fff; padding:12px; position:sticky; top:18px; align-self:start; height:calc(100vh - 36px); overflow:auto; border:none; border-right:1px solid var(--line); border-radius:0; }
    .dir-header { display:flex; align-items:center; justify-content:space-between; padding:4px 4px 8px; }
    .dir-header .label { font-weight:800; color:#0f172a; }
    .dir-pin { display:inline-flex; align-items:center; gap:6px; color:#64748b; border:none; background:transparent; cursor:pointer; font-size:12px; }
    .dir-pin:hover { color:#334155; }
    .content { background:#fff; padding:0; border:none; border-radius:0; }
    .content-inner { max-width: 980px; margin: 0 auto; padding: 18px 24px; display:grid; grid-template-columns: 1fr 240px; gap:24px; }
    .content-main { min-width:0; }
    .skeleton { background:linear-gradient(90deg,#f3f4f6,#eef2f7,#f3f4f6); animation: shimmer 1.6s infinite; }
    @keyframes shimmer { 0% { background-position: -200px 0; } 100% { background-position: 200px 0; } }
    .brand { display:flex; align-items:center; gap:10px; padding:8px 6px 14px; border-bottom:1px solid var(--line); margin-bottom:12px; }
    .brand .logo { width:24px; height:24px; border-radius:6px; background:var(--primary); }
    .brand .name { font-weight:800; }
    .group { margin-bottom:12px; }
    .create-btn { width:100%; display:flex; align-items:center; gap:8px; padding:10px 12px; border:1px solid var(--line); border-radius:0; background:#f8fafc; font-weight:700; cursor:pointer; }
    .create-btn:hover { background:#eef2ff; border-color:#c7d2fe; }
    .group-toggle { width:100%; display:flex; align-items:center; gap:8px; text-align:left; padding:10px 12px; border:1px solid var(--line); border-radius:0; background:#fff; font-weight:700; cursor:pointer; }
    .group-toggle::after { content:""; float:right; width:0; height:0; margin-top:6px; border-left:6px solid transparent; border-right:6px solid transparent; border-top:6px solid #94a3b8; transition:transform .2s ease; }
    .group-toggle[aria-expanded="true"]::after { transform:rotate(180deg); }
    .items { padding:8px 6px; }
    .item { display:flex; align-items:center; gap:8px; font-size:14px; line-height:1.8; padding:10px 16px; border-radius:0; color:#0f172a; cursor:pointer; border:1px solid transparent; transition:all .2s ease; }
    .item::before { content:""; display:inline-block; flex-shrink:0; width:14px; height:14px; border-radius:4px; background:linear-gradient(135deg,#6EB5FF,#409EFF); box-shadow:0 1px 4px rgba(64,158,255,.25); }
    .item:hover { background:#f6f8ff; border-color:#e5e9f5; }
    .item.active { background:#eef2ff; border-color:#c7d2fe; color:#1f2937; font-weight:700; }
    .sep { height:1px; background:var(--line); margin:10px 0; }
    .dir-item { display:flex; align-items:center; gap:8px; font-size:14px; line-height:1.8; padding:10px 16px; border-radius:0; color:#334155; cursor:pointer; border:1px solid transparent; transition:all .2s ease; }
    .dir-item::before { content:""; display:inline-block; flex-shrink:0; width:14px; height:14px; border-radius:4px; background:linear-gradient(135deg,#a78bfa,#6366f1); box-shadow:0 1px 4px rgba(99,102,241,.25); }
    .dir-item:hover { background:#f6f8ff; border-color:#e5e9f5; }
    .dir-item.active { background:#eef2ff; border-color:#c7d2fe; color:#1f2937; font-weight:700; border-left:3px solid var(--primary); }
    .item .lucide, .dir-item .lucide, .group-toggle .lucide, .dir-group-title .lucide, .dir-link .lucide { width:16px; height:16px; color:#64748b; }
    .article-toc { border-left:2px solid #e5e7eb; padding-left:12px; border-radius:2px; margin:10px 0 14px; }
    .article-toc-item { display:block; padding:6px 0; font-size:14px; color:#64748b; text-decoration:none; }
    .article-toc-item.active { color:var(--primary); font-weight:700; font-size:16px; }
    .article-toc-rail { align-self:start; position:sticky; top:18px; }
    .badge-grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(160px,1fr)); gap:12px; margin:8px 0 16px; }
    .badge { display:flex; align-items:center; gap:10px; padding:8px 10px; border:1px solid var(--line); border-radius:12px; }
    .badge .avatar { width:36px; height:36px; border-radius:999px; background:#eef2ff; color:var(--primary); font-weight:800; display:none; align-items:center; justify-content:center; }
    .badge .avatar-img { width:36px; height:36px; border-radius:999px; object-fit:contain; background:#fff; border:1px solid var(--line); }
    .badge .label { color:#0f172a; font-weight:700; }
    .dir-group { margin-bottom:8px; }
    .dir-group-title { display:flex; align-items:center; justify-content:space-between; gap:8px; padding:8px 12px; border-radius:0; font-weight:700; color:#0f172a; cursor:pointer; }
    .dir-group-title:hover { background:#f6f8ff; }
    .dir-group-title .left { display:flex; align-items:center; gap:8px; }
    .dir-group-title .chev { width:16px; height:16px; color:#94a3b8; transition:transform .2s ease; }
    .dir-group-title[aria-expanded="true"] .chev { transform:rotate(180deg); }
    .dir-subitems { padding:4px 0 0; }
    .dir-link { display:flex; align-items:center; justify-content:space-between; gap:8px; font-size:14px; line-height:1.8; padding:6px 12px; border-radius:0; color:#334155; text-decoration:none; }
    .dir-link:hover { background:#f5f7ff; }
    .dir-link.active { background:#eef2ff; color:#1f2937; font-weight:600; }
    .dir-sublist { padding:4px 0 0 18px; }
    .hero-img { width:100%; height:180px; border-radius:0; border:1px solid var(--line); margin:8px 0 18px; }
    .title { height:28px; border-radius:0; width:240px; }
    .para { height:16px; border-radius:0; margin:8px 0; }
    .bullet { height:12px; border-radius:0; width:60%; margin:8px 0; }
    .section { border-top:1px solid var(--line); padding-top:18px; margin-top:18px; }
    @media (max-width: 1200px){ .layout { grid-template-columns: 220px 1fr; } .dir-side { display:none; } .content-inner { grid-template-columns: 1fr; } .article-toc-rail { display:none; } }
    @media (max-width: 768px){ .layout { grid-template-columns: 1fr; } .app-side, .dir-side { display:none; } .content { padding:16px; } .content-inner { grid-template-columns: 1fr; } .article-toc-rail { display:none; } }
  </style>
</head>
<body>
  <div id="top-nav"></div>
  <div class="layout" aria-label="Atlas Layout">
    <aside class="app-side" aria-label="Global Sidebar">
      <div class="brand"><div class="logo" aria-hidden="true"></div><div class="name">网站名称</div></div>
      <button class="create-btn"><i data-lucide="plus"></i> Create</button>
      <div class="group" style="margin-top:10px;">
        <button class="group-toggle" aria-expanded="true" aria-controls="g1"><i data-lucide="folder-tree"></i> 高校目录</button>
        <div id="g1" class="items">
          <div class="item"><i data-lucide="home"></i> 回到首页</div>
          <div class="item" id="itemCN"><i data-lucide="building-2"></i> 国内高校</div>
          <div class="item" id="itemHKMO"><i data-lucide="landmark"></i> 港澳学校</div>
          <div class="item" id="itemOverseas"><i data-lucide="globe"></i> 海外名校</div>
          <div class="item"><i data-lucide="star"></i> 最值得读的50所学校</div>
        </div>
      </div>
      <div class="sep" aria-hidden="true"></div>
      <div class="group">
        <button class="group-toggle" aria-expanded="true" aria-controls="g2"><i data-lucide="life-buoy"></i> 帮助与加入</button>
        <div id="g2" class="items">
          <div class="item"><i data-lucide="help-circle"></i> 如何使用本站</div>
          <div class="item"><i data-lucide="users"></i> 加入学习群</div>
        </div>
      </div>
    </aside>
    <aside class="dir-side" aria-label="Directory Sidebar">
      <div class="dir-header"><div class="label">Directory</div><button class="dir-pin"><i data-lucide="pin-off"></i><span>unpin</span></button></div>
      <div id="d1" class="items"></div>
    </aside>
    <article class="content" aria-label="Main Content">
      <div class="content-inner">
      <div class="content-main">
        <div class="skeleton title" role="img" aria-label="page_title_placeholder"></div>
        <div class="skeleton hero-img" role="img" aria-label="hero_image_placeholder"></div>
        <div id="mobileDir" class="section" style="display:none" aria-label="Directory Mobile"></div>
        <div id="mainContent" class="section" aria-label="Main Detail"></div>
        <div class="section" aria-label="Overview">
          <div class="skeleton para" aria-hidden="true"></div>
          <div class="skeleton para" aria-hidden="true"></div>
          <div class="skeleton para" aria-hidden="true"></div>
        </div>
        <div class="section" aria-label="Capabilities">
          <div class="skeleton bullet" aria-hidden="true"></div>
          <div class="skeleton bullet" aria-hidden="true"></div>
          <div class="skeleton bullet" aria-hidden="true"></div>
          <div class="skeleton bullet" aria-hidden="true"></div>
          <div class="skeleton bullet" aria-hidden="true"></div>
        </div>
        <div class="section" aria-label="Explore">
          <div class="skeleton para" aria-hidden="true"></div>
          <div class="skeleton para" aria-hidden="true"></div>
        </div>
      </div>
      <aside id="articleToc" class="article-toc-rail"></aside>
      </div>
    </article>
  </div>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    document.addEventListener('click',function(e){
      const t=e.target.closest('.group-toggle');
      if(!t)return;
      const exp=t.getAttribute('aria-expanded')==='true';
      t.setAttribute('aria-expanded',exp?'false':'true');
      const id=t.getAttribute('aria-controls');
      const box=id&&document.getElementById(id);
      if(!box)return;
      box.style.display=exp?'none':'block';
    });
    document.addEventListener('DOMContentLoaded', function(){ if(window.lucide && typeof window.lucide.createIcons==='function'){ window.lucide.createIcons(); } });
    (function(){ var current = location.pathname; var baseActive = document.querySelector('.item'); if(baseActive){ baseActive.classList.add('active'); } })();
    function renderDir(list){
      const d=document.getElementById('d1');
      const makeHtml=(arr,depth)=>arr.map(function(x){
        if(typeof x==='string'){ return '<a class="dir-link" href="#">'+x+'</a>'; }
        if(x && x.g){
          var titleLeft = '<span class="left"><i data-lucide="file-text"></i>'+x.g+'</span>';
          var chev = '<i class="chev" data-lucide="chevron-down"></i>';
          var inner = Array.isArray(x.items) ? makeHtml(x.items,(depth||0)+1) : '';
          return '<div class="dir-group">\n            <div class="dir-group-title" aria-expanded="true">'+titleLeft+chev+'</div>\n            <div class="dir-subitems">'+inner+'</div>\n          </div>';
        }
        if(x && x.text){
          var rightChev = x.items && x.items.length ? '<i data-lucide="chevron-down" class="chev"></i>' : '';
          var inner2 = x.items && x.items.length ? '<div class="dir-sublist">'+makeHtml(x.items,(depth||0)+1)+'</div>' : '';
          var href = x.href ? x.href : (x.route ? x.route : '#');
          var toggleAttr = x.items ? 'data-toggle="true"' : '';
          var scrollAttr = (href && href.indexOf('#')===0) ? 'data-scroll="true"' : '';
          var routeAttr = x.route ? 'data-route="'+x.route+'"' : '';
          return '<div class="dir-group">\n            <a class="dir-link" href="'+href+'" '+toggleAttr+' '+scrollAttr+' '+routeAttr+'>'+x.text+rightChev+'</a>'+inner2+'\n          </div>';
        }
        return '';
      }).join('');
      const html=makeHtml(list,0);
      if(d){ d.innerHTML=html; d.style.display='block'; if(window.lucide){ window.lucide.createIcons(); } }
      const side=document.querySelector('.dir-side');
      const mobile=document.getElementById('mobileDir');
      const hidden = side && window.getComputedStyle(side).display==='none';
      if(mobile){ mobile.style.display = hidden ? 'block' : 'none'; mobile.innerHTML = hidden ? html : ''; if(window.lucide){ window.lucide.createIcons(); } }
    }
    document.addEventListener('click',function(e){
      var title=e.target.closest('.dir-group-title');
      if(title){ var exp=title.getAttribute('aria-expanded')==='true'; title.setAttribute('aria-expanded',exp?'false':'true'); var next=title.nextElementSibling; if(next){ next.style.display=exp?'none':'block'; } }
      var link=e.target.closest('.dir-link[data-toggle="true"]');
      if(link){ e.preventDefault(); var next=link.nextElementSibling; if(next){ var hidden=window.getComputedStyle(next).display==='none'; next.style.display= hidden? 'block':'none'; var chev=link.querySelector('.chev'); if(chev){ chev.style.transform = hidden? 'rotate(180deg)':'rotate(0deg)'; } }}
      var scroll=e.target.closest('.dir-link[data-scroll="true"]');
      if(scroll){
        e.preventDefault();
        var id = scroll.getAttribute('href').slice(1);
        var el = id && document.getElementById(id);
        if(el){
          var nav = document.querySelector('.hj-top-nav');
          var pad = nav ? nav.offsetHeight : 0;
          var top = el.getBoundingClientRect().top + window.scrollY - pad - 8;
          window.scrollTo({ top: top, behavior: 'smooth' });
          document.querySelectorAll('.dir-link').forEach(function(a){ a.classList.remove('active'); });
          scroll.classList.add('active');
        }
      }
      var route=e.target.closest('.dir-link[data-route]');
      if(route){
        e.preventDefault();
        var r = route.getAttribute('data-route') || '';
        if(r.indexOf('/welcome/985')!==-1){ render985(); }
        else if(r.indexOf('/welcome/211')!==-1){ render211(); }
        document.querySelectorAll('.dir-link').forEach(function(a){ a.classList.remove('active'); });
        route.classList.add('active');
      }
    });
    var demoDir = [
      { text: '什么是985', route: '/welcome/985' },
      { text: '什么是211', route: '/welcome/211' },
      { g: 'User Guide', items: [] },
      { g: 'Coze overview', items: [
        { text: 'What is Coze', href: '#985-bg' },
        { text: 'Architecture', href: '#985-system' },
        { text: 'Features', href: '#985-research' },
        { text: 'Key terminology', href: '#985-talent' },
        { text: 'Learning Resources', href: '#985-mission' },
        { text: 'Help and support', href: '#985-competition' }
      ] },
      { g: 'Updates and announc…', items: [
        { text: 'Release notes', href: '#985-challenges' },
        { text: 'Model release notes', href: '#985-trends' },
        { text: 'Official plugin release …', href: '#985-conclusion' }
      ] },
      { text: 'Resources' },
      { text: 'Best practices' }
    ];
    renderDir(demoDir);
    const BASE = location.pathname.includes('huilanweb') ? '/huilanweb' : '';
    function render985(){
      const box=document.getElementById('mainContent');
      if(!box)return;
      box.innerHTML = '<h2 style="margin:0 0 10px; font-size:22px; font-weight:800;">什么是985</h2>'+
        (function(){ var list=['北京大学','清华大学','中国人民大学','北京航空航天大学','北京理工大学','中国农业大学','北京师范大学','中央民族大学','南开大学','天津大学','大连理工大学','东北大学','吉林大学','哈尔滨工业大学','复旦大学','上海交通大学','同济大学','华东师范大学','南京大学','东南大学','浙江大学','中国科学技术大学','厦门大学','山东大学','中国海洋大学','武汉大学','华中科技大学','湖南大学','中南大学','国防科技大学','中山大学','华南理工大学','四川大学','电子科技大学','重庆大学','西安交通大学','西北工业大学','西北农林科技大学','兰州大学']; var html='<div class="badge-grid">'+list.map(function(n){ var src = BASE + '/assets/logos/' + n + '.png'; return '<div class="badge"><img class="avatar-img" src="'+src+'" alt="'+n+'"/><div class="avatar">'+n.slice(0,2)+'</div><div class="label">'+n+'</div></div>'; }).join('')+'</div>'; return html; })()+
        '<h3 id="985-bg" style="margin:12px 0; font-size:18px; font-weight:700;">一、研究背景与意义</h3>'+
        '<p style="color:#475569; line-height:1.8;">中国“985工程”启动于1998年5月，是国家高等教育体系中最高级别的重点建设序列，旨在建设若干所世界一流大学，以支撑国家创新体系构建、产业升级与全球竞争力提升。全国共有39所985高校，它们承担了中国60%以上的国家重大科研项目、70%的高水平论文产出、80%的战略科技人才培养任务。随着全球科技竞争加剧，国家提出“双一流2.0”建设目标，对985高校提出更高要求。本节从体系、科研、人才、产业、治理等维度，对中国985高校进行系统研究，为政府决策、高校规划、企业合作提供参考。</p>'+
        '<h3 id="985-system" style="margin:12px 0; font-size:18px; font-weight:700;">二、985高校体系概述</h3>'+
        '<h4 style="margin:10px 0; font-size:16px; font-weight:700;">1. 数量与分布</h4>'+
        '<ul style="color:#475569; line-height:1.8; padding-left:18px; margin:6px 0;">'+
          '<li>总数：39所</li>'+
          '<li>地域分布：东部22所、中部8所、西部9所</li>'+
          '<li>城市分布：集中于北京、上海、南京、西安、武汉、成都六大教育中心城市</li>'+
        '</ul>'+
        '<h4 style="margin:10px 0; font-size:16px; font-weight:700;">2. 学科类别划分（按优势学科）</h4>'+
        '<ul style="color:#475569; line-height:1.8; padding-left:18px; margin:6px 0;">'+
          '<li><strong>综合研究型大学</strong> —— 代表：北京大学、清华大学、浙江大学、复旦大学、上海交通大学、武汉大学、中山大学；特征：学科齐全、科研顶尖、国际化程度高。</li>'+
          '<li><strong>理工类强校</strong> —— 代表：哈尔滨工业大学、北京航空航天大学、南京航空航天大学、华中科技大学、东南大学、同济大学；特征：工程技术强，承担国防与关键核心技术研究。</li>'+
          '<li><strong>理科学院校</strong> —— 代表：中国科学技术大学、南京大学；特征：基础研究突出，承担从0到1的原创性创新任务。</li>'+
          '<li><strong>师范与农林类</strong> —— 代表：北京师范大学、华东师范大学、西北农林科技大学；特征：在教育科学、农学领域具国家战略地位。</li>'+
          '<li><strong>区域龙头综合大学</strong> —— 代表：厦门大学、四川大学、山东大学、兰州大学等；特征：服务区域发展，承担地方科技任务。</li>'+
        '</ul>'+
        '<h3 id="985-research" style="margin:12px 0; font-size:18px; font-weight:700;">三、科研与创新能力对比</h3>'+
        '<h4 style="margin:10px 0; font-size:16px; font-weight:700;">1. 科研经费投入</h4>'+
        '<ul style="color:#475569; line-height:1.8; padding-left:18px; margin:6px 0;">'+
          '<li>清华、北大每年科研经费超过200–300亿元。</li>'+
          '<li>华中科技大学、浙江大学、上海交通大学、复旦大学约100–200亿元。</li>'+
          '<li>多数985高校在30–80亿元区间；985占全国高校科研经费总量超过50%。</li>'+
        '</ul>'+
        '<h4 style="margin:10px 0; font-size:16px; font-weight:700;">2. 科研产出</h4>'+
        '<ul style="color:#475569; line-height:1.8; padding-left:18px; margin:6px 0;">'+
          '<li>Nature Index：清华、中国科大、北大长期排名国内前三。</li>'+
          '<li>PCT国际专利：清华、浙大、华科排名靠前。</li>'+
          '<li>国家重点实验室：985高校拥有超过70%的名额。</li>'+
          '<li>两院院士：来自985的比例占高校总体的60%以上。</li>'+
        '</ul>'+
        '<h4 style="margin:10px 0; font-size:16px; font-weight:700;">3. 科技成果应用</h4>'+
        '<ul style="color:#475569; line-height:1.8; padding-left:18px; margin:6px 0;">'+
          '<li>在材料、光刻、芯片、光通信、生物医药等“卡脖子”领域取得突破。</li>'+
          '<li>多所学校自建科技园，如浙大科技园、清华科技园成为全国创新示范区。</li>'+
