  <style>
    * { box-sizing: border-box; }
    body { font-family: 'Microsoft YaHei', Arial, sans-serif; background: #f7f8fb; color: #333; margin: 0; }
    .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
    .header { background: white; border-bottom: 1px solid #eee; }
    .nav { display: flex; justify-content: space-between; align-items: center; padding: 1rem 0; }
    .logo { font-weight: bold; color: #333; text-decoration: none; }
    .toolbar { display: flex; gap: .6rem; align-items: center; flex-wrap: wrap; }
    .input { height: 36px; border: 1px solid #ddd; border-radius: 8px; padding: 0 .6rem; }
    .btn { padding: .5rem .9rem; border-radius: 8px; border: 1px solid #ddd; background: #fff; cursor: pointer; }
    .btn.primary { background: #667eea; color: #fff; border-color: #667eea; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1rem; margin-top: 1rem; }
    .card { background: white; border: 1px solid #eee; border-radius: 12px; overflow: hidden; display: flex; flex-direction: column; }
    .thumb { width: 100%; height: 160px; object-fit: cover; background: #fafafa; border-bottom: 1px solid #eee; }
    .content { padding: .9rem; }
    .title { font-weight: 600; font-size: 1.05rem; }
    .desc { color: #555; font-size: .92rem; margin-top: .3rem; }
    .tags { display: flex; gap: .4rem; flex-wrap: wrap; margin-top: .5rem; }
    .tag { display: inline-block; padding: .2rem .5rem; border-radius: 999px; border: 1px solid #e6e8ef; background: #fff; font-size: .82rem; color: #555; }
    .actions { display: flex; gap: .5rem; align-items: center; margin-top: .6rem; }
    .sr { color: #666; font-size: .9rem; }
    .empty { background: #f1f5f9; border: 1px dashed #dfe3ea; padding: 1rem; border-radius: 8px; text-align: center; color: #666; }
    @media (max-width: 640px) { .grid { grid-template-columns: 1fr; } }
  </style>
</head>

    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const mbti = (params.get('mbti') || '').toUpperCase();
      if (mbti) {
        document.getElementById('mbtiSelect').value = mbti;
        document.getElementById('mbtiInput').value = mbti;
        loadRecommendStatic(mbti);
      }
      document.getElementById('loadBtn').addEventListener('click', () => {
        const val = (document.getElementById('mbtiInput').value || document.getElementById('mbtiSelect').value || '').toUpperCase().trim();
        if (!/^[EI][NS][TF][JP]$/.test(val)) {
          showHint('请提供有效的MBTI类型（如 INTJ、ENFP）');
          return;
        }
        const u = new URL(window.location.href);
        u.searchParams.set('mbti', val);
        window.history.replaceState(null, '', u.toString());
        loadRecommendStatic(val);
      });
      document.getElementById('shareBtn').addEventListener('click', doShare);
    });

    function showHint(text) {
      const hint = document.getElementById('hint');
      hint.textContent = text;
    }

    function loadRecommendStatic(mbti) {
      showHint('为 ' + mbti + ' 加载匹配高校...');
      const list = STATIC_MBTI_DATA.filter(x => (x.mbti_type || '').toUpperCase() === mbti);
      renderGrid(list);
      showHint(`共匹配到 ${list.length} 所高校`);
    }

    function renderEmpty(msg) {
      document.getElementById('grid').innerHTML = '';
      const empty = document.getElementById('empty');
      empty.style.display = 'block';
      empty.textContent = msg || '暂无匹配结果';
    }

    function renderGrid(list) {
      const grid = document.getElementById('grid');
      document.getElementById('empty').style.display = list.length ? 'none' : 'block';
      grid.innerHTML = list.map(item => renderCard(item)).join('');
      bindCardActions(list);
      hydrateCardImages(list);
    }

    function renderCard(item) {
      const img = item.illustration || (base + '/assets/placeholder.svg');
      const uni = item.university || '-';
      const mbti = (item.mbti_type || '').toUpperCase();
      const desc = item.mbti_desc || '';
      const tag = `MBTI：${mbti}`;
      return `
        <div class="card" data-university="${uni.replace(/"/g, '&quot;')}">
          <img class="thumb" src="${img}" alt="${uni}" loading="lazy" />
          <div class="content">
            <div class="title">${uni}</div>
            <div class="desc">${desc}</div>
            <div class="tags">
              <span class="tag">${tag}</span>
            </div>
            <div class="actions">
              <button class="btn primary" data-action="detail">查看详情</button>
            </div>
          </div>
        </div>
      `;
    }

    function bindCardActions(list) {
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const uni = card.getAttribute('data-university');
        const btnDetail = card.querySelector('button[data-action="detail"]');
        btnDetail.addEventListener('click', () => gotoDetailByName(uni));
      });
    }

    function gotoDetailByName(name) {
      // 取消后端查询：直接跳站内搜索页
      window.location.href = `${base}/search.html?q=${encodeURIComponent(name)}`;
    }

    async function doShare() {
      const shareUrl = window.location.href;
      const title = document.title;
      const text = '我的高校匹配结果';
      if (navigator.share) {
        try {
          await navigator.share({ title, text, url: shareUrl });
          showHint('已通过系统分享');
          return;
        } catch {}
      }
      try {
        await navigator.clipboard.writeText(shareUrl);
        showHint('已复制分享链接：' + shareUrl);
      } catch (e) {
        showHint('复制失败，请手动复制地址栏链接');
      }
    }

    // MBTI 维度配色映射（E/I、N/S、T/F、J/P）
    function getMbtiPalette(mbti) {
      const code = (mbti || '').toUpperCase();
      const cEI = code[0] === 'E' ? '#fff4e6' : '#e6fff9';
      const cNS = code[1] === 'N' ? '#f3e8ff' : '#e8f9f1';
      const stripe = code[2] === 'T' ? '#8ab4ff' : '#ff9aa2';
      const accent = code[3] === 'J' ? '#6b7280' : '#f59e0b';
      return { bgStart: cEI, bgEnd: cNS, stripe, accent };
    }

    // 生成“底色 + 学校名称 + 初始字徽标”缩略图（按MBTI配色，不依赖后端）
    async function hydrateCardImages(list) {
      const cards = document.querySelectorAll('.card');
      for (let i = 0; i < list.length; i++) {
        const item = list[i];
        const uni = item.university;
        const card = Array.from(cards).find(c => c.getAttribute('data-university') === uni);
        if (!card) continue;
        const imgEl = card.querySelector('.thumb');
        try {
          const theme = getMbtiPalette(item.mbti_type);
          const url = await createThumbDataUrl(uni, theme);
          imgEl.src = url;
        } catch {
          // 保持原插画或占位图
        }
      }
    }

    async function createThumbDataUrl(name, theme) {
      const W = 800, H = 160; // 与 .thumb 高度匹配的横幅
      const canvas = document.createElement('canvas');
      canvas.width = W; canvas.height = H;
      const ctx = canvas.getContext('2d');

      // 渐变底色（按MBTI维度）+ 斜向纹理覆盖，提升设计感
      const start = (theme && theme.bgStart) || '#f0f5ff';
      const end = (theme && theme.bgEnd) || '#e9f3ff';
      const stripeColor = (theme && theme.stripe) || '#8aa8ff';
      const accent = (theme && theme.accent) || '#667eea';
      const grd = ctx.createLinearGradient(0, 0, W, H);
      grd.addColorStop(0, start);
      grd.addColorStop(1, end);
      ctx.fillStyle = grd;
      ctx.fillRect(0, 0, W, H);

      ctx.save();
      ctx.globalAlpha = 0.1;
      ctx.translate(-50, 0);
      ctx.rotate(-Math.PI / 36);
      for (let x = -W; x < W * 2; x += 32) {
        ctx.fillStyle = stripeColor;
        ctx.fillRect(x, 0, 12, H * 1.4);
      }
      ctx.restore();

      // 学校名称
      ctx.fillStyle = '#1f2937';
      ctx.font = 'bold 30px Arial';
      const title = (name || '大学').slice(0, 16);
      ctx.fillText(title, 24, 56);
      ctx.font = '14px Arial';
      ctx.fillStyle = '#4b5563';
      ctx.fillText('匹配推荐', 24, 84);

      // 徽标背景容器（圆形+阴影）
      const cx = W - 100, cy = H / 2;
      ctx.save();
      ctx.shadowColor = 'rgba(0,0,0,0.15)';
      ctx.shadowBlur = 12;
      ctx.shadowOffsetY = 4;
      ctx.fillStyle = '#ffffff';
      ctx.beginPath();
      ctx.arc(cx, cy, 48, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();

      // 绘制校徽（圆裁剪）
      const logo = new Image();
      logo.crossOrigin = 'anonymous';
      const logoSrc = generateLogoSvg(name, 96, accent);
      const drawLogo = () => {
        ctx.save();
        ctx.beginPath();
        ctx.arc(cx, cy, 44, 0, Math.PI * 2);
        ctx.clip();
        try {
          ctx.drawImage(logo, cx - 44, cy - 44, 88, 88);
        } catch {
          // Fallback：若跨域或加载失败，使用占位徽标
          const placeholder = new Image();
          placeholder.src = generateLogoSvg(name, 88, accent);
          placeholder.onload = () => {
            ctx.drawImage(placeholder, cx - 44, cy - 44, 88, 88);
          };
        }
        ctx.restore();
      };

      const p = new Promise((resolve) => {
        logo.onload = () => { drawLogo(); resolve(canvas.toDataURL('image/png')); };
        logo.onerror = () => { drawLogo(); resolve(canvas.toDataURL('image/png')); };
      });
      logo.src = logoSrc;
      return p;
    }

    function generateLogoSvg(name, size, bgColor) {
      const initials = (name || '大学').slice(0, 2);
      const bg = bgColor || '#667eea';
      const fg = '#ffffff';
      const svg = `<?xml version="1.0"?><svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}"><rect width="100%" height="100%" rx="${size/6}" fill="${bg}"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="${size/2}" font-family="Arial" font-weight="bold" fill="${fg}">${initials}</text></svg>`;
      return 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(svg);
    }
  </script>
